server:
  port: 8080
spring:
  application:
    name: product-service

  data:
    mongodb:
      host: localhost
      port: 27017
      database: product_db

  eureka:
    client:
      fetch-registery: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true